<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scenarie 3 – Lav et stærkt kodeord</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <main class="password">

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <h1>Scenarie 3 – Opret et stærkt kodeord</h1>
    <p>Indtast et kodeord, der opfylder kravene for et stærkt kodeord:</p>

    <input type="password" id="passwordInput" placeholder="Skriv dit kodeord her">
    <button onclick="checkPassword()">Enter</button>

    <p id="feedback"></p>
  </main>

  <script src="js/kodeord.js"></script>

</body>
</html>
