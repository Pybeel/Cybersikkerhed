<!--
  Resultatside for Cybersikkerhedsøvelsen
  ====================================
  Denne side viser brugerens samlede resultater og sikkerhedsniveau.
  Indeholder:
  - Samlet sikkerhedsscore med visuel feedback
  - Interaktivt cirkeldiagram med scenarie-performance
  - Detaljeret oversigt over forbedringsområder
  - Personlige sikkerhedstips baseret på brugerens valg
  
  Visualiseringer:
  - Progress bar for samlet sikkerhedsniveau
  - Cirkeldiagram for scenarie-fordeling
  - Farvekodede ikoner for feedback

-->

<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resultat – Din Datasikkerhed</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
 
</head>
<body>
  <!-- Hovedcontainer for resultatvisning -->
  <main class="result-container">
    <!-- Resultatskærm med dynamisk indhold baseret på score -->
    <div id="databrud-screen" class="result">
      <!-- Overordnet resultatvisning med ikon og hovedbesked -->
      <!-- Viser forskellig feedback baseret på brugerens samlede score -->
      <div class="databrud-message">
        <div class="warning-icon">
          <i class="fas fa-exclamation-triangle" id="resultIcon"></i>
        </div>
        <h2 id="resultTitle">Resultat</h2>
        <p id="resultText"></p>
        <p id="explanation"></p>
      </div>

      <!-- Progress bar og sikkerhedsniveau indikator -->
      <!-- Animeret visualisering af brugerens samlede score -->
      <div class="breach-visualization">
        <div class="breach-data">
          <div class="breach-progress">
            <div class="breach-bar" id="progressBar"></div>
          </div>
          <p>Sikkerhedsniveau: <span id="securityLevel">Analyserer...</span></p>
        </div>
      </div>

      <!-- Detaljeret resultatoversigt med cirkeldiagram -->
      <!-- Viser performance for hvert scenarie og forbedringsområder -->
      <div class="results-dashboard">
        <h3>Din Samlede Sikkerhedsoversigt</h3>
        <div class="dashboard-content">
          <div class="results-chart-container">
            <div class="results-chart" id="resultsChart">
              <!-- Cirkeldiagram vil blive indsat her af JavaScript -->
            </div>
            <div class="chart-legend" id="chartLegend">
              <!-- Forklaring til grafen vil blive indsat her -->
            </div>
          </div>
          <div class="results-summary">
            <div class="total-score" id="totalScoreDisplay">
              <!-- Samlet score vil blive indsat her -->
            </div>
            <div class="improvement-areas" id="improvementAreas">
              <!-- Forbedringsområder vil blive indsat her -->
            </div>
          </div>
        </div>
      </div>

      <!-- Navigation og handlingsknapper -->
      <!-- Giver mulighed for at prøve øvelsen igen -->
      <div class="action-buttons">
        <button id="tryAgainBtn" onclick="restart()" style="margin-top: 2rem; padding: 0.75rem 2rem; font-size: 1.1rem; background: linear-gradient(to right, #007acc, #005fa3); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">Prøv igen</button>
      </div>
    </div>
  </main>

  <script src="js/resultat.js"></script>
</body>
</html>
