<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resultat – Din Datasikkerhed</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --primary-rgb: 0, 86, 179;
    }

    /* Resultat Dashboard Styling */
    .results-dashboard {
      margin-bottom: 2.8rem;
      background: rgba(15, 17, 21, 0.6);
      border-radius: 10px;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }
    
    .results-dashboard h3 {
      font-size: 1.8rem;
      margin-top: 0;
      margin-bottom: 1.8rem;
      color: #fff;
      font-weight: 700;
      position: relative;
      padding-bottom: 0.75rem;
      text-align: center;
      letter-spacing: 0.5px;
    }
    
    .results-dashboard h3::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #3498db, #2980b9);
    }
    
    .dashboard-content {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }
    
    @media (max-width: 768px) {
      .dashboard-content {
        flex-direction: column;
      }
    }
    
    .results-chart-container {
      flex: 1;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .results-chart {
      position: relative;
      width: 200px;
      height: 200px;
      margin-bottom: 1.5rem;
      border-radius: 50%;
    }
    
    .chart-legend {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      margin-right: 1rem;
      margin-bottom: 0.5rem;
    }
    
    .color-box {
      width: 16px;
      height: 16px;
      border-radius: 4px;
      margin-right: 0.5rem;
    }
    
    .legend-text {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .results-summary {
      flex: 1;
      min-width: 280px;
    }
    
    .total-score {
      text-align: center;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .score-title {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 0.75rem;
    }
    
    .score-value {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
    }
    
    .score-value.score-high {
      color: #2ecc71;
    }
    
    .score-value.score-medium {
      color: #f39c12;
    }
    
    .score-value.score-low {
      color: #e74c3c;
    }
    
    .score-label {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .improvement-areas .improvement-title {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 600;
    }
    
    .missing-item {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 1rem 1.25rem;
      margin-bottom: 1rem;
      border-left: 3px solid #f39c12;
      display: flex;
      align-items: flex-start;
    }
    
    .missing-item:hover {
      background: rgba(0, 0, 0, 0.3);
    }
    
    .missing-icon {
      margin-right: 1rem;
      color: #f39c12;
      font-size: 1.1rem;
      padding-top: 0.1rem;
    }
    
    .missing-content {
      flex: 1;
    }
    
    .missing-content h4 {
      margin: 0 0 0.5rem 0;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
    }
    
    .missing-content p {
      margin: 0;
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.5;
    }
    
    .no-missing {
      text-align: center;
      padding: 1.5rem;
    }
    
    .no-missing p {
      margin-top: 0.5rem;
      color: rgba(255, 255, 255, 0.9);
    }

    /* Forbedringer til eksisterende styling */
    .result {
      background-color: rgba(25, 27, 31, 0.97);
      border-radius: 12px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15), 0 0 100px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(220, 53, 69, 0.3);
      position: relative;
      overflow: hidden;
      text-align: center;
      color: rgba(255, 255, 255, 0.95);
      letter-spacing: 0.2px;
      line-height: 1.6;
    }

    .chart-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      background-color: rgba(25, 27, 31, 0.9);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      z-index: 2;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }
  </style>
  <!-- Bemærk: Stylingen er midlertidigt tilbage i HTML-filen, indtil SCSS-kompilering er løst -->
</head>
<body>
  <main class="result-container">
    <div id="databrud-screen" class="result">
      <!-- Warning Icon og Hovedbesked -->
      <div class="databrud-message">
        <div class="warning-icon">
          <i class="fas fa-exclamation-triangle" id="resultIcon"></i>
        </div>
        <h2 id="resultTitle">Resultat</h2>
        <p id="resultText"></p>
        <p id="explanation"></p>
      </div>

      <!-- Resultat Visualisering -->
      <div class="breach-visualization">
        <div class="breach-data">
          <div class="breach-progress">
            <div class="breach-bar" id="progressBar"></div>
          </div>
          <p>Sikkerhedsniveau: <span id="securityLevel">Analyserer...</span></p>
        </div>
      </div>

      <!-- Samlet Resultatoversigt -->
      <div class="results-dashboard">
        <h3>Din Samlede Sikkerhedsoversigt</h3>
        <div class="dashboard-content">
          <div class="results-chart-container">
            <div class="results-chart" id="resultsChart">
              <!-- Cirkeldiagram vil blive indsat her af JavaScript -->
            </div>
            <div class="chart-legend" id="chartLegend">
              <!-- Forklaring til grafen vil blive indsat her -->
            </div>
          </div>
          <div class="results-summary">
            <div class="total-score" id="totalScoreDisplay">
              <!-- Samlet score vil blive indsat her -->
            </div>
            <div class="improvement-areas" id="improvementAreas">
              <!-- Forbedringsområder vil blive indsat her -->
            </div>
          </div>
        </div>
      </div>

      <!-- Bemærk: Scenarie Performance Oversigt og Personlige Sikkerhedstips er fjernet -->

      <!-- Handlings Knapper -->
      <div class="action-buttons">
        <button id="tryAgainBtn" onclick="restart()" class="primary-btn">Prøv igen</button>
      </div>
    </div>
  </main>

  <script src="js/resultat.js"></script>
</body>
</html>
